<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Time!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 240, 245);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            color: rgb(255, 105, 180);
            font-size: 28px;
            margin-bottom: 10px;
        }
        .question-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .choice {
            background: white;
            border: 2px solid rgb(255, 105, 180);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .choice:hover {
            background: rgb(255, 182, 193);
            transform: scale(1.05);
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExODFqeTU2YnF2OHVwbXE4ZHV6eXdyYjQ4eHpybHQ1d2plMzBrMmVxOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xT0xeuOy2Fcl9vDGiA/giphy.gif" alt="Cute GIF">
    
    <div class="question-box">
        <h1>What is my favorite thing? ðŸ’–</h1>
        <div class="choices">
            <div class="choice" onclick="saveAnswer('Dogs', 'Cat2.html')">
                <img src="https://media.giphy.com/media/FY8c5SKwiNf1EtZKGs/giphy.gif" alt="Dog">
                <p>Dogs</p>
            </div>
            <div class="choice" onclick="saveAnswer('Cats', 'Cat3.html')">
                <img src="https://media.giphy.com/media/nR4L10XlJcSeQ/giphy.gif" alt="Cat">
                <p>Cats</p>
            </div>
            <div class="choice" onclick="saveAnswer('Music', 'Cat3.html')">
                <img src="https://media.giphy.com/media/10YpWPBU7GAYwM/giphy.gif" alt="Music">
                <p>Music</p>
            </div>
            <div class="choice" onclick="saveAnswer('Study', 'Cat2.html')">
                <img src="https://media.giphy.com/media/6XX4V0O8a0xdS/giphy.gif" alt="Study">
                <p>Study</p>
            </div>
        </div>
    </div>

    <script>
        function saveAnswer(answer, nextPage) {
            let answers = JSON.parse(localStorage.getItem('answers')) || [];
            answers.push(answer);
            localStorage.setItem('answers', JSON.stringify(answers)); // Save all answers in storage
            window.location.href = nextPage;
        }

        // Secret way to check all answers (press Shift + L)
        document.addEventListener('keydown', function(event) {
            if (event.shiftKey && event.key === 'L') {
                let answers = JSON.parse(localStorage.getItem('answers')) || [];
                alert('All Answers: ' + (answers.length ? answers.join(', ') : 'No answers yet'));
            }
        });
    </script>

</body>
</html>
